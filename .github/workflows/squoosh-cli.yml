name: 图片压缩
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        submodules: recursive
          
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: 安装squoosh-cli
      run: npm install -g @squoosh/cli

    - name: 开始压缩图片
      run: |
        cd /cmsz001.github.io/docs/_image/
        squoosh-cli --mozjpeg auto ./
